<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Timestamp List with Deletion</title>
  <style>
  @font-face {
    font-family: 'sf_mono';
    font-weight: 600; /* Semibold */
    src: local('SFMonoSemibold.otf'), local('SFMonoSemibold.otf');
  }

  @font-face {
    font-family: 'sf_mono';
    font-weight: 700; /* Bold */
    src: local('SFMonoBold.otf'), local('SFMonoBold.otf');
  }

  body {
    font-family: 'sf_mono', monospace;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f4f9;
  }

  .container {
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-weight: 700; /* Bold */
    font-family: 'sf_mono', monospace;
  }

  p, input, button, select, .timestamp, .time-ago {
    font-family: 'sf_mono', monospace;
    font-weight: 600; /* Semibold */
  }

  .form-group input, .form-group button {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-group input[type="datetime-local"] {
    flex: 1;
  }

  .form-group button {
    color: white;
    background-color: #007bff;
    border: none;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #0056b3;
  }

  .list-item {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .delete-btn {
    margin-left: 10px;
    padding: 5px 10px;
    font-size: 14px;
    color: white;
    background-color: #dc3545;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .delete-btn:hover {
    background-color: #c82333;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Custom Timestamp List with Deletion</h1>
    <div class="form-group">
      <input type="text" id="textInput" placeholder="Enter text">
      <input type="datetime-local" id="datetimeInput">
      <button onclick="addItem()">Add</button>
    </div>
    <div id="list"></div>
    <label for="timeUnit">Time unit:</label>
    <select id="timeUnit" onchange="renderList()">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
      <option value="years">Years</option>
      <option value="decades">Decades</option>
    </select>
  </div>

  <script>
    const listElement = document.getElementById('list');
    const timeUnitSelect = document.getElementById('timeUnit');
    let items = [];

    // Load items from localStorage when the page loads
    window.onload = function () {
      const savedItems = localStorage.getItem('items');
      if (savedItems) {
        items = JSON.parse(savedItems);
        items.forEach(item => item.timestamp = new Date(item.timestamp)); // Convert timestamps back to Date objects
        renderList();
      }
    };

    function addItem() {
      const textInput = document.getElementById('textInput');
      const datetimeInput = document.getElementById('datetimeInput');
      const text = textInput.value.trim();
      const timestamp = new Date(datetimeInput.value);

      if (!text) {
        alert("Please enter some text.");
        return;
      }
      if (isNaN(timestamp.getTime())) {
        alert("Please select a valid date and time.");
        return;
      }

      items.push({ text, timestamp });
      saveToLocalStorage();
      textInput.value = '';
      datetimeInput.value = '';
      renderList();
    }

    function renderList() {
      listElement.innerHTML = '';
      const now = new Date();
      const timeUnit = timeUnitSelect.value;

      items.forEach((item, index) => {
        const timeDiff = calculateTimeDiff(now, item.timestamp, timeUnit);
        const listItem = document.createElement('div');
        listItem.className = 'list-item';
        listItem.innerHTML = `
          <div class="details">
            <p>${item.text}</p>
            <p class="timestamp">Saved on: ${item.timestamp.toLocaleString()}</p>
            <p class="time-ago" id="timeAgo-${index}">Time ago: ${timeDiff} ${timeUnit}</p>
          </div>
          <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
        `;
        listElement.appendChild(listItem);
      });
    }

    function calculateTimeDiff(now, past, unit) {
      const diffInSeconds = Math.floor((now - past) / 1000);
      switch (unit) {
        case 'minutes': return Math.floor(diffInSeconds / 60);
        case 'hours': return Math.floor(diffInSeconds / 3600);
        case 'days': return Math.floor(diffInSeconds / 86400);
        case 'weeks': return Math.floor(diffInSeconds / 604800);
        case 'years': return Math.floor(diffInSeconds / 31536000);
        case 'decades': return Math.floor(diffInSeconds / 315360000);
        default: return diffInSeconds;
      }
    }

    function updateTimes() {
      const now = new Date();
      const timeUnit = timeUnitSelect.value;

      items.forEach((item, index) => {
        const timeDiff = calculateTimeDiff(now, item.timestamp, timeUnit);
        const timeAgoElement = document.getElementById(`timeAgo-${index}`);
        if (timeAgoElement) {
          timeAgoElement.textContent = `Time ago: ${timeDiff} ${timeUnit}`;
        }
      });
    }

    function deleteItem(index) {
      items.splice(index, 1);
      saveToLocalStorage();
      renderList();
    }

    function saveToLocalStorage() {
      localStorage.setItem('items', JSON.stringify(items));
    }

    // Update the "time ago" values every second
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
